<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js</title>
  <link rel="stylesheet" href="/pizza.css">
</head>
<div class="test"></div>
<body>
  <div class="container">
    <h1>Nima buyurtma qilamiz</h1>
    <form class="pizza-form" action="https://echo.htmlacademy.ru" method="post">
      <div class="pizza-form__fields">
        <div class="pizza-form__group">
          <label for=""></label>
          <select class="pizza-form__field" name="bread-type" id="bread-type-select">
            <option value="yupqa">Yupqa</option>
            <option value="qalin">Qalin</option>
            <option value="buxanka">Buxanka</option>
          </select>
        </div>
        
        <div class="pizza-form__field">
          <fieldset>
            <legend>Kattaligi</legend>
            <label class="radio">
              <input class="radio-input visually-hidden" type="radio" name="size" value="25">
              <span class="radio__control">25 cm</span>
            </label>
            <label class="radio">
              <input class="radio-input visually-hidden" type="radio" name="size" value="30">
              <span class="radio__control">30 cm</span>
            </label>
            <label class="radio">
              <input class="radio-input visually-hidden" type="radio" name="size" value="35">
              <span class="radio__control">35 cm</span>
            </label>
            <label class="radio">
              <input class="radio-input visually-hidden" type="radio" name="size" value="40">
              <span class="radio__control">40 cm</span>
            </label>
          </fieldset>
        </div>

        <div class="pizza-form__group">
          <fieldset>
            <legend>Ustiga nima solaylik</legend>
            <label class="checkbox" for="">
              <input class="checkbox-input visually-hidden" type="checkbox" name="pomidor">
              <span class="checkbox-control">Pomidor</span>
            </label>
          </fieldset>
        </div>
        
      </div>
    </form>
  </div>
  
  
  <script src="/pizza.js"></script>
</body>

</html>
